<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MultiTracks Download Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" media="screen" >
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img class="header--logo" src="img/svg/mt-logo.svg" alt="" />
      </header>

      <section class="downloads">
       
        <div class="progress">
          <div class="progress--bar js-progress"></div>
          <div class="progress--controls">
            <a href="javascript:pause()">Pause</a>
            <a href="javascript:play()">Play</a>
          </div>
        </div>
      </section>
    </div>
    <footer class="main--footer footer">
      <div class="footer--nav">
        <a href="#">Go to MultiTracks.com</a>
        <a href="#">View my Account</a>
        <a href="#">Go to Downloads List</a>
      </div>
      <div class="footer--nav mod-right">
        <a href="#">Support</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>if (window.module) module = window.module;</script>

  <script>  
    var ipc = require('electron').ipcRenderer;
    function pause() {
        console.log("Pause");
        ipc.send('pauseTestFile');
    }
    function play() {
        console.log("Play");
        ipc.send('playTestFile');
    }

    setInterval(function (){
        ipc.send("getProgress");
    }, 1000);

    ipc.on('progress', (event, arg) => {
        $(".js-progress").css("width", arg);
    })

  </script>
</html>
