<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MultiTracks Download Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" media="screen" >
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img class="header--logo" src="img/svg/mt-logo.svg" alt="" />
      </header>

      <section class="downloads">
       
        <div class="progress">
          <div class="progress--title">
             <a href="javascript:add()">Add File</a>
            <span class="progress--title--name">Download Name Here</span>
            <span class="progress--title--size">
              <span class="js-size-current"></span>3MB/580MB
            </span>
          </div>
          <div class="progress--holder">
            <div style="width: 0" class="progress--bar js-progress"></div>
            <div class="progress--controls">
              <a class="progress--controls--btn js-btn-pause" href="javascript:pause()">
                <img src="img/svg/icon-pause.svg"/>
              </a>
              <a class="progress--controls--btn js-btn-play" href="javascript:play()" style="display: none;" >
                <img src="img/svg/icon-play.svg"/>
              </a>
            </div>

          </div>
        </div>
      </section>
    </div>
    <footer class="main--footer footer">
      <div class="footer--nav">
        <a href="#">Support</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>if (window.module) module = window.module;</script>

  <script>  
    var ipc = require('electron').ipcRenderer;
    function pause() {
        console.log("Pause");
        $(".js-btn-pause").hide();
        $(".js-btn-play").show();
        ipc.send('pauseTestFile');
    }
    function play() {
        console.log("Play");
        $(".js-btn-pause").show();
        $(".js-btn-play").hide();
        ipc.send('playTestFile');
    }
    ipc.send("registerWindow");

    ipc.on('progress', (event, arg) => {
      //$(".js-size-current").text(Math.round(arg * 100) / 100);
      $(".js-progress").css("width", arg + "%");
    })

    ipc.on('fileAdded', (event, arg) => {
        $(".js-progress").css("width", arg);
        $(".js-progress").html(arg);
    })

    function add() {
      const {dialog} = require('electron').remote
      var fs = require('fs');

      dialog.showOpenDialog({properties: ['openFile', 'openDirectory', 'multiSelections']}, function (filePaths) {
        for(var file in filePaths) {
          fs.readFile(filePaths[0], { encoding: "utf8" }, function (err, data) {
            if(!err) {
              ipc.send("addFile", JSON.parse(data));
            } else {
              console.log("Error : " + err);
            }
          });
        }
      });
    }
  </script>
</html>
